<head>

		<link rel="stylesheet" href="assets/css/style.css">

		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" id="brand" href="index.html">EventsHereNow</a>
			</div>


		</div>
	</nav>
	<div class="container">
		<form class="form-signin" id="createUser-form">
			<h2 class="form-signin-heading">Create New User</h2>
			<label for="inputEmail" class="sr-only">Email Address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			
			<a href="index.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="submitLogin">Submit</button></a>

			<p id="newUserError"></p>

			<!-- <a href="#" id="googleSignIn">Sign In with Google Account</a> -->
			
		</form>
	</div>

<script src="assets/js/events.js"></script>

</body>
